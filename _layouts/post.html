{% include header.html %}

<div class="content">
    <div class="row">
        <div class="post large-centered large-9 small-12 columns">
            <h1>{{ page.title }}</h1>
            <p class="muted text-right">{{ page.date | date_to_long_string }}</p>

            {{ content }}
        </div>
    </div>
    <div class="row">
        <div class="ornament large-centered large-9 small-12 columns">
            <img src="/img/ornament.svg" />
        </div>
    </div>

    <div class="row">
        <div class="share large-centered large-9 small-12 columns">
            <ul class>
                <li style="width:47px;"><fb:like width="450" layout="button_count" show_faces="false" send="false"></fb:like></li>
                <li><a href="https://twitter.com/share" class="twitter-share-button" data-count="none" data-via="mihneadb">Tweet</a></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="comments large-centered large-9 small-12 columns">
            <div id="disqus_thread"></div>
        </div>
    </div>
</div>


<!--Disqus-->
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'mihneadb'; // required: replace example with your forum shortname

</script>
