---
layout: default
homepage: true
---


<ul class="archive">
    {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="text-right muted">{{ post.date | date_to_long_string }}</span>
        </li>
    {% endfor %}
</ul>

<p class="text-right"><a href="http://www.mihneadb.net/feed.xml"><img class="rss-img" src="/img/rss.jpg" alt="rss"/></a></p>
